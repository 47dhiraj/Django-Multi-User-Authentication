{% load static %}	
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{% static '/fonts.css' %}" rel="stylesheet">
<link href="{% static '/animate.css' %}" rel="stylesheet">
<title>Sign-In Form</title>
<link rel="stylesheet" href="{% static '/bootstrap-3.4.1-dist/css/bootstrap.min.css' %} ">
<link rel="stylesheet" href="{% static '/bootstrap-3.4.1-dist/css/bootstrap-theme.min.css' %} ">
<script src="{% static '/jquery.min.js' %}"></script>
<script src="{% static '/bootstrap-3.4.1-dist/js/bootstrap.min.js' %} "></script> 




<style type="text/css">
	body{
		color: #fff;
		background: #2f2f2f;
		font-family: 'Roboto', sans-serif;
	}
    .form-control{
		height: 45px;
		box-shadow: none;
		color: #969fa4;
	}
	.form-control:focus{
		border-color: #5cb85c;
	}
    .form-control, .btn{        
        border-radius: 3px;
    }
	.login-form{
		width: 400px;
		margin: 40px auto;
		padding: 30px 0;
	}
	.login-form h2{
		color: #000000;
        margin: 0 0 15px;
		position: relative;
		text-align: center;
    }
	.login-form h2:before, .login-form h2:after{
		content: "";
		height: 2px;
		width: 30%;
		background: #d4d4d4;
		position: absolute;
		top: 50%;
		z-index: 2;
	}	
	.login-form h2:before{
		left: 0;
	}
	.login-form h2:after{
		right: 0;
	}
    .login-form .hint-text{
		color: #000000;
		margin-bottom: 30px;
		text-align: center;
		padding-left: 118px;
	}
    .login-form form{
		color: #000000;
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #f2f3f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	.login-form .form-group{
		margin-bottom: 20px;
	}
	.login-form input[type="checkbox"]{
		margin-top: 3px;
	}
	.login-form .btn{        
        font-size: 16px;
        font-weight: bold;		
		min-width: 140px;
        outline: none !important;
    }
	.login-form .row div:first-child{
		padding-right: 10px;
	}
	.login-form .row div:last-child{
		padding-left: 10px;
	}    	
    .login-form a{
		color: #fff;
		text-decoration: underline;
	}
    .login-form a:hover{
		text-decoration: none;
	}
	.login-form form a{
		color: #5cb85c;
		text-decoration: none;
	}	
	.login-form form a:hover{
		text-decoration: underline;
	}  

	/* Center the image and position the close button */
	.imgcontainer {
	text-align: center;
	margin: 24px 0 12px 0;
	position: relative;
	}

	img.avatar {
	width: 30%;
	border-radius: 30%;
	}





</style>
</head>
<body>

<div class="fadeInDown">
	<div class="login-form">
		
		<form method="POST" action="">		
			{% csrf_token %}

			<h2>Login</h2>
			<div class="imgcontainer">
			<img src="{% static 'images/img_avatar.png' %}" alt="Avatar" class="avatar">
			</div>
			<b class="hint-text" style=""> Welcome Back ! </b>
	
			<div class="form-group">
			    <label for="username"><b>Username</b></label>

				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input class="form-control" type="text" class="form-control" name="username" placeholder="Username" required="required">
				</div>
				
			</div>
			
			<div class="form-group">
				<label for="password"><b>Password</b></label>

				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" class="form-control" name="password" placeholder="Password" required="required">
				</div>
			</div>

			{% if messages %}
				<div class="alert alert-danger alert-dismissible fade in" role="alert">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				{% for message in messages %}	<!-- messages vannale djago ma vayeko messages haru vanni bujinxa -->
				<p id="messages">{{message}}</p>	<!-- id="messages"  styling chai mathi diyeko xa -->
				{% endfor %}
				</div>
			{% endif %}
			       
			

			<div class="form-group">
				<button type="submit" class="btn btn-success btn-lg btn-block">LOGIN</button>
			</div>
			
		
		</form>

		

		<div class="text-center"><b> Don't have an account ? </b><a href="{% url 'clientregister' %}"><b> Create one </b></a></div>
		</br>
		<div class="text-center"><b> Forgot password ?  </b><a href="#"><b> Reset password </b></a></div>
	</div>

</div>
</body>
</html>
